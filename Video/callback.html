<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回調處理</title>
</head>
<body>
    <h1>處理授權回調</h1>
    <div id="message"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code'); // 獲取授權碼

        if (code) {
            const clientId = 'Ov23lievWbS1qOrvgDYV'; // 替換為你的 Client ID
            const clientSecret = 'b7bf5995d22a40dd038163c1e6466acc2d8c10d5'; // 替換為你的 Client Secret

            // 交換授權碼獲取訪問令牌
            fetch('https://github.com/login/oauth/access_token', {
                method: 'POST',
                headers: {
                    'Accept': 'application/json',
                },
                body: JSON.stringify({
                    client_id: clientId,
                    client_secret: clientSecret,
                    code: code,
                }),
            })
            .then(response => response.json())
            .then(data => {
                const accessToken = data.access_token; // 獲取訪問令牌
                document.getElementById('message').textContent = '訪問令牌獲取成功！';

                // 使用訪問令牌進行 API 請求
                return fetch('https://api.github.com/user', {
                    headers: {
                        'Authorization': `token ${accessToken}`,
                    },
                });
            })
            .then(response => response.json())
            .then(userData => {
                console.log('用戶資料:', userData);
                // 在這裡可以處理用戶資料
            })
            .catch(error => {
                console.error('發生錯誤:', error);
                document.getElementById('message').textContent = '授權失敗。';
            });
        } else {
            document.getElementById('message').textContent = '未獲取到授權碼。';
        }
    </script>
</body>
</html>
