<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
</head>
<body>
    <h1>上传文件</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*,video/*" />
        <button type="submit">上传</button>
    </form>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('file-input').files[0];
            if (file) {
                const uploadPath = file.type.startsWith('image/') ? 'files/pic/' + file.name : 'files/videos/' + file.name;

                const reader = new FileReader();
                reader.onload = async function () {
                    const base64Data = btoa(reader.result); // 编码为 Base64
                    const response = await fetch('YOUR_API_ENDPOINT', {
                        method: 'POST',
                        body: JSON.stringify({ file: base64Data, path: uploadPath }),
                        headers: {
                            'Content-Type': 'application/json',
                        },
                    });
                    const result = await response.json();
                    alert(result.message);
                };
                reader.readAsBinaryString(file); // 读取文件为二进制字符串
            } else {
                alert('请选择一个文件！');
            }
        });
    </script>
</body>
</html>
