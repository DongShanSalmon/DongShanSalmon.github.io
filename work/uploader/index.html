<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
</head>
<body>
    <h1>上传文件</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*,video/*" />
        <button type="submit">上传</button>
    </form>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('file-input').files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = async function () {
                    const base64Data = btoa(reader.result); // 直接使用 reader.result
                    const response = await fetch('https://api.github.com/repos/DongShanSalmon/DongShanSalmon.github.io/actions/workflows/update.yml/dispatches', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            inputs: {
                                file: base64Data,
                                path: 'file/' + file.name // 存儲路徑
                            }
                        }),
                    });

                    const result = await response.json();
                    alert(result.message || '上传成功！');
                };
                reader.readAsDataURL(file); // 使用 readAsDataURL 直接讀取為 Base64
            } else {
                alert('请选择一个文件！');
            }
        });
    </script>
</body>
</html>
