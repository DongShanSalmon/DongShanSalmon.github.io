<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
</head>
<body>
    <h1>上传文件</h1>
    <form id="upload-form">
        <input type="file" id="file-input" accept="image/*,video/*" />
        <button type="submit">上传</button>
    </form>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('file-input').files[0];
            if (file) {
                const uploadPath = file.type.startsWith('image/') ? 'files/pic/' + file.name : 'files/videos/' + file.name;

                const reader = new FileReader();
                reader.onload = async function () {
                    const base64Data = btoa(String.fromCharCode(...new Uint8Array(reader.result))); // 使用 ArrayBuffer 轉換為 Base64
                    const response = await fetch('https://api.github.com/repos/YOUR_USERNAME/YOUR_REPO/actions/workflows/YOUR_WORKFLOW_ID/dispatches', {
                        method: 'POST',
                        headers: {
                            'Authorization': 'token YOUR_GITHUB_TOKEN', // 這裡可以用你定義的 token
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            inputs: {
                                file: base64Data,
                                path: uploadPath
                            }
                        }),
                    });
                    const result = await response.json();
                    alert(result.message || '上传成功！');
                };
                reader.readAsArrayBuffer(file); // 使用 ArrayBuffer 來讀取文件
            } else {
                alert('请选择一个文件！');
            }
        });
    </script>
</body>
</html>
