<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload File</h1>
    <form id="upload-form" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>

    <script>
        document.getElementById('upload-form').onsubmit = async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);
            const fileName = formData.get('file').name;
            const base64Content = await fileToBase64(formData.get('file'));

            const response = await fetch(`https://api.github.com/repos/DongShanSalmon/DongShanSalmon.github.io/contents/file/${fileName}`, {
                method: 'PUT',
                headers: {
                    'Authorization': 'token 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',  // 替换为你的 Token
                    'Accept': 'application/vnd.github.v3+json'
                },
                body: JSON.stringify({
                    message: 'Upload file',
                    content: base64Content
                })
            });

            const result = await response.json();
            console.log(result);
        };

        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => resolve(reader.result.split(',')[1]);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
    </script>
</body>
</html>
