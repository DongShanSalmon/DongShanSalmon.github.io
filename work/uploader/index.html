<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>檔案上傳到 GitHub</title>
</head>
<body>
    <h1>上傳檔案到 GitHub</h1>
    <form id="uploadForm">
        <input type="file" id="fileInput" required>
        <button type="submit">上傳檔案</button>
    </form>
    <div id="message"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = document.getElementById('fileInput').files[0];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64data = reader.result.split(',')[1];
                const response = await fetch(`https://api.github.com/repos/DongShanSalmon/DongShanSalmon.github.io/contents/file/${file.name}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': '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',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: `Upload ${file.name}`,
                        content: base64data
                    })
                });

                const result = await response.json();
                document.getElementById('message').innerText = result.message || '檔案上傳成功！';
            };

            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
