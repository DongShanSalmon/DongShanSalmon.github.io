<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 使用無襯線字體 */
            background-color: #f0f8ff; /* 背景顏色 */
            color: #333; /* 文字顏色 */
            margin: 0; /* 去掉預設邊距 */
            padding: 20px; /* 添加內邊距 */
        }
        h1 {
            color: #2e8b57; /* 標題顏色 */
            text-align: center; /* 標題置中 */
        }
        p {
            text-align: center; /* 段落置中 */
            font-size: 1.2em; /* 調整字體大小 */
        }
        .container {
            max-width: 800px; /* 最大寬度 */
            margin: 0 auto; /* 自動左右邊距，居中 */
            padding: 20px; /* 內邊距 */
            background-color: #fff; /* 白色背景 */
            border-radius: 8px; /* 圓角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            text-align: center; /* 內容置中 */
        }
        .button {
            padding: 10px 20px; /* 按鈕內邊距 */
            font-size: 1em; /* 字體大小 */
            margin-top: 20px; /* 上方間距 */
            background-color: #2e8b57; /* 按鈕背景顏色 */
            color: white; /* 按鈕文字顏色 */
            border: none; /* 無邊框 */
            border-radius: 5px; /* 圓角 */
            cursor: pointer; /* 鼠標指針 */
            text-decoration: none; /* 去掉下劃線 */
        }
        .button:hover {
            background-color: #256d44; /* 滑鼠懸停效果 */
        }
    </style>
    <script>
        function showMessage() {
            alert('歡迎來到我的網站！');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>歡迎來到我的網站！</h1>
        <p>這是我使用 GitHub Pages 創建的第一個網站。</p>
        <button onclick="showMessage()">顯示歡迎訊息</button>
        <br>
        <a href="https://example.com" class="button" target="_blank">前往示範網站</a>
        <!-- 替換 href 的 URL 為你想要連結的網址 -->
    </div>
</body>
</html>
