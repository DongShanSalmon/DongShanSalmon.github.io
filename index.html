<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的網站</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* 設置字體 */
            background-color: #f0f8ff; /* 背景顏色 */
            color: #333; /* 文字顏色 */
            margin: 0; /* 去掉預設邊距 */
            padding: 20px; /* 添加內邊距 */
        }
        .container {
            max-width: 800px; /* 最大寬度 */
            margin: 0 auto; /* 自動左右邊距，居中 */
            padding: 20px; /* 內邊距 */
            background-color: #fff; /* 白色背景 */
            border-radius: 8px; /* 圓角 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 陰影效果 */
            text-align: center; /* 內容置中 */
        }
        h1 {
            color: #2e8b57; /* 標題顏色 */
            margin-bottom: 20px; /* 標題下方的間距 */
        }
        p {
            font-size: 1.2em; /* 調整段落字體大小 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>網站！</h1>
        <p>這是我使用 GitHub Pages 創建的第一個網站。</p>
    </div>
</body>
</html>
