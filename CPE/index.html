<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Display from .txt Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .codeblock {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 15px;
            margin-bottom: 20px;
            white-space: pre-wrap; /* Ensure the content keeps formatting */
        }
        .loading {
            color: #888;
        }
    </style>
</head>
<body>

    <h1>Code Display from Sequential Text Files</h1>

    <!-- Code blocks will be populated here -->
    <div id="codeblock1" class="codeblock loading">Loading 1.txt...</div>
    <div id="codeblock2" class="codeblock loading">Loading 2.txt...</div>
    <div id="codeblock3" class="codeblock loading">Loading 3.txt...</div>

    <script>
        // Function to load a .txt file and display its content in the designated block
        function loadTextFile(fileName, elementId) {
            fetch(fileName)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).textContent = data;
                    document.getElementById(elementId).classList.remove("loading");
                })
                .catch(error => {
                    document.getElementById(elementId).textContent = "Error loading " + fileName;
                    console.error('Error:', error);
                });
        }

        // Load text files into their respective code blocks
        loadTextFile('1.txt', 'codeblock1');
        loadTextFile('2.txt', 'codeblock2');
        loadTextFile('3.txt', 'codeblock3');
    </script>

</body>
</html>
