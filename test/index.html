<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>史詩級網頁</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .hero {
            height: 100vh;
            background-image: url('https://source.unsplash.com/random/1920x1080');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.5s;
        }

        .hero:hover::before {
            background: rgba(0, 0, 0, 0.7);
        }

        .content {
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in;
        }

        p {
            font-size: 1.5rem;
            margin-top: 20px;
            animation: fadeIn 2s ease-in 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            background-color: #ff5722;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="content">
            <h1>探索無限可能</h1>
            <p>在這裡，您的冒險開始了。</p>
            <button onclick="alert('冒險開始！')">開始冒險</button>
        </div>
    </div>
    <script>
        // 可以在這裡添加其他功能或動畫
    </script>
</body>
</html>
